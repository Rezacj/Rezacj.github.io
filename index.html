<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="css1.css" rel="stylesheet" />
</head>
<body>
    <div class="login-container">

        <form id="login_frm" style="width:18rem;">
            <h2>List of pepole</h2>
            <input id="txt_name" type="text" placeholder="Name">
            <input id="txt_family" type="text" placeholder="Family">
            <button type="button" onclick="add()">Save</button>
        </form>
        <br />
        <form class="result_tbl" style="width:21rem">
            
                <table id="" class="table">
                    <tr>
                        <th class="headertbl">Name</th>
                        <th class="headertbl">Family</th>
                        <th class="headertbl">Action</th>
                    </tr>
                </table>
            <table id="lasttable" class="table">
                

            </table>
            <p id="p_test"> </p>
            
           
        </form>
    </div>
   
    <script>
        function add() {
            var name = document.getElementById("txt_name").value;
            var family = document.getElementById("txt_family").value;

            var table = document.getElementById("lasttable");
            var table_len = table.rows[ table.rows.length - 1 ];

            table.insertRow(table_len).outerHTML ="<tr class='rows' id='row"+table_len+"'><td class= 'data' id='name_row"+table_len+"'>"+name+"</td><td class= 'data' id='family_row"+table_len+"'>"+family+"</td><td><input type='submit' id='edit_button"+table_len+"' class='edit' value='Edit' onclick='editrow("+table_len+")'/></td></tr>";

             document.getElementById("p_test").innerText = table_len;

        }
       
    </script>
</body>
</html>
